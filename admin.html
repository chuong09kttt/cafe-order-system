<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['table'] });
        google.charts.setOnLoadCallback(drawTable);

        function drawTable() {
            const queryString = encodeURIComponent('SELECT A, B, C, D, E FROM "Orders"'); // Thay đổi truy vấn nếu cần
            const query = new google.visualization.Query(`https://docs.google.com/spreadsheets/d/1xT89qFLUZT_nkOgNrnNEb4l3FP9So96WOHT4h_ceU0A/gviz/tq?tqx=out:json&tq=${queryString}`); // Thay thế YOUR_SHEET_ID

            query.send(handleQueryResponse);
        }

        function handleQueryResponse(response) {
            if (response.isError()) {
                console.error('Error in query:', response.getMessage(), response.getDetailedMessage());
                return;
            }
            const data = response.getDataTable();
            const table = new google.visualization.Table(document.getElementById('order-list'));
            table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
        }
    </script>
</head>
<body>
    <header>
        <h1>Thông Tin Đơn Hàng</h1>
    </header>
    <main>
        <h2>Danh sách đơn hàng</h2>
        <div id="order-list"></div>
    </main>
</body>
</html>
